<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipeList)}">
                        <table class="RecipeContainer">
                            <tr th:each="recipe: ${recipeList}">
                                <td th:text=" ${recipe.description} ">description</td>
                                <td th:text=" ${recipe.difficulty} ">difficulty</td>
                                <td th:text=" ${recipe.prepTime} ">prepTime</td>
                                <td th:text=" ${recipe.cookTime} ">cookTime</td>
                                <td th:text=" ${recipe.servings} ">servings</td>
                                <table class="RecipeIngredients">
                                    <thead class="thead-inverse">
                                    <tr>
                                        <th> amount </th>
                                        <th> uom </th>
                                        <th> description </th>
                                    </tr>
                                    </thead>
                                    <tr th:each="ingr: ${recipe.ingredients}">
                                        <td th:text=" ${ingr.amount} "></td>
                                        <td th:text=" ${ingr.uom.description} "></td>
                                        <td th:text=" ${ingr.description} "></td>
                                    </tr>
                                </table>
                                <td th:text="${recipe.url}">url</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
